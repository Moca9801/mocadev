<header class="d-flex align-items-center justify-content-between p-3">
    <button id="myBtn" (click)="modal.openModal()"><span class="material-icons fs-6 fw-lighter">info</span></button>    
    <div class="fs-5 fw-lighter title">Portfolio</div>
    <button (click)="toggleTheme()">
        <span class="material-icons fs-6 fw-lighter">{{ isDarkTheme ? 'dark_mode' : 'light_mode' }}</span>
    </button>
</header>

<app-modal #modal></app-modal>
