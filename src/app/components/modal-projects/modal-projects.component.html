<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close" mat-dialog-close>&times;</span>
    <div class="modal-body">
      <h1 class="title">{{ data.title }}</h1>
      <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" 
            data-bs-target="#carouselExampleIndicators" 
            data-bs-slide-to="0" 
            class="active" 
            aria-current="true" 
            aria-label="Slide 1">
          </button>
          @for (image of images; track image; let i = $index) {
            <button type="button" 
              [attr.data-bs-target]="'#carouselExampleIndicators'" 
              [attr.data-bs-slide-to]="i + 1" 
              [attr.aria-current]="i === 0 ? 'true' : null" 
              [attr.aria-label]="'Slide ' + (i + 2)">
            </button>
          }
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <video class="d-block w-100" autoplay loop muted>
              <source [src]="data.video" type="video/mp4">
              Tu navegador no soporta el tag de video.
            </video>
          </div>
          @for (image of images; track image) {
            <div class="carousel-item">
              <img [src]="image.src" class="d-block w-100" [alt]="image.alt">
            </div>
          }
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div class="link">
        <div class="technology-icons">
          @for (icon of iconsTech; track icon) {
            <button class="tech-button" [title]="icon.name"  [attr.title]="icon.name" >
              <img class="tech-icon" [src]="icon.src" [alt]="icon.name">
            </button>
          }
        </div>
        <a class="link-button" [href]="data.link" target="_blank">Visit page</a>
      </div>
    </div>
  </div>
</div>
