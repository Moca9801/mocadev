<div class="container">
    <div class="card-title m-1">
      <div class="fs-2 fw-medium name">Projects</div>
      <div class="fs-4 fw-medium subname">{{ sections[currentSectionIndex] }}</div>

    </div>
  
    <div class="project">
        <div class="mt-2 fw-ligh description">
            {{ currentDescription  }}
        </div>
        <button class="text-end" (click)="navigateToLink()"><span class="material-icons fw-lighter fs-2" style="color: var(--accent-color);">arrow_right_alt</span></button>    
        
    </div>   
  </div>
    
  <div class="next m-1">
    <button class="text-end" (click)="nextSection()"><span class="material-icons fw-lighter fs-2">chevron_right</span></button>    
  </div>
